<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div id="calculator" class="centered">
            <div id="io-screen-div">
                <input id="history-button" src="images/Arrow.png" type="image">
                <div id="history-box">
                    <h1 id="history-title">History</h1>
                    <div id="history">

                    </div>
                </div>
                <input id="io-screen" type="text">
            </div>
            <div id="important-functions"></div>
            <div id="operations-div">
                <input id="extra-functions-button" src="images/Arrow.png" type="image">
                <div id="extra-functions-box"></div>
                <div id="basic-operations"></div>
            </div>
            
            <div id="numpad"></div>
        </div>
        
    </body>
    <script src="scripts/main.js"></script>
</html>
